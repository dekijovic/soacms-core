monolog:
    handlers:
        # this "file_log" key could be anything
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console
            process_psr_3_messages: false
        syslog_handler:
            type: syslog
            # log error-level messages and higher
            level: error